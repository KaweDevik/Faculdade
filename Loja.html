<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Produtos Agrícolas</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background-image: url('File:///C:/Users/Lucas Endo/Desktop/Pim Kawe/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 { 
            background-color: rgb(50, 84, 51);
            color: #fff; 
            padding: 20px; 
            border-radius: 5px;
        }
        .product {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para destaque */
        }
        .product img {
            width: 90%;
            border-radius: 10px;
        }
        .product h3 {
            margin-top: 10px;
            color: #4d684e;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
            max-width: 350px;
        }
        button {
            background-color: #315232;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #848a64;
        }
        .products-section {
            background-color: rgba(210, 180, 140, 0.9);
            padding: 40px 0;
        }
    </style>
    <script>
        //total da compra ao carregar a página
        window.onload = function() {
            const totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;
            document.getElementById("totalCompra").innerText = `Total da compra: R$${totalCompra.toFixed(2)}`;
        };

        //adicionar ao carrinho acumulativamente
        function addToCart() {
            const product = document.getElementById("productSelect").value;
            const measure = document.getElementById("measureSelect").value;
            const quantity = parseInt(document.getElementById("quantity").value, 10);
            const pricePerUnit = measure === "unidade" ? 5 : 3;
            const subtotal = pricePerUnit * quantity;

            if (quantity > 100) {
                alert("Quantidade máxima permitida é de 100 unidades.");
                return;
            }

            //Atualizar total no localStorage
            let totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;
            totalCompra += subtotal;
            localStorage.setItem('totalCompra', totalCompra);

            //Exibir total atualizado
            document.getElementById("totalCompra").innerText = `Total da compra: R$${totalCompra.toFixed(2)}`;
            alert(`Você adicionou ${quantity} ${measure}(s) de ${product} ao carrinho.\nSubtotal do item: R$${subtotal.toFixed(2)}`);
        }

        //finalizar a compra
        function finalizarCompra() {
            const totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;

            if (totalCompra === 0) {
                alert("Seu carrinho está vazio. Adicione produtos antes de finalizar a compra.");
                return;
            }

            const confirmacao = confirm(`O valor total é R$${totalCompra.toFixed(2)}. Deseja confirmar o pagamento?`);
            if (confirmacao) {
                alert("Pagamento confirmado! Obrigado pela compra.");
                localStorage.removeItem('totalCompra'); // Limpa o total após a compra
                document.getElementById("totalCompra").innerText = "Total da compra: R$0.00";
            } else {
                alert("Compra cancelada.");
            }
        }
    </script>
</head>
<body>
    <h1>Loja de Produtos Agrícolas</h1>

    <div class="products-section">
        <div class="product">
            <img src="C:\Users\Lucas Endo\Desktop\Pim Kawe\condimentos-temperos-produtos-naturais-sem-gluten.jpg" alt="Produtos">
            <h3>Produtos</h3>
            <label for="productSelect">Produto:</label>
            <select id="productSelect">
                <option value="Frutas">Frutas</option>
                <option value="Vegetais">Vegetais</option>
                <option value="Grãos">Grãos</option>
            </select>

            <label for="measureSelect">Medida:</label>
            <select id="measureSelect">
                <option value="unidade">Unidade (Un)</option>
                <option value="peso">Peso (Kg)</option>
            </select>

            <label for="quantity">Quantidade (máx. 100):</label>
            <input type="number" id="quantity" min="1" max="100" value="1">

            <label for="paymentSelect">Forma de Pagamento:</label>
            <select id="paymentSelect">
                <option value="Cartao Credito">Cartão de Crédito</option>
                <option value="Cartao Debito">Cartão de Débito</option>
                <option value="pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>

            <button onclick="addToCart()">Adicionar ao Carrinho</button>
            <button onclick="finalizarCompra()">Finalizar Compra</button>

            <!-- Exibe o total acumulado da compra -->
            <p id="totalCompra">Total da compra: R$0.00</p>
        </div>
    </div>
</body>
</html>
