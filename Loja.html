<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Produtos Agrícolas</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center; 
            color: #333;
            background-image: url("F:/Pim Kewe/pexels-photo-440731.jpeg");
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0; 
            min-height: 100vh; 
        }

        h1 { 
            background-color: rgba(50, 84, 51, 0.9);
            color: #fff;
            padding: 20px; 
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; 
            font-size: 2em;
        }

        .products-section {
            background-color: rgba(210, 180, 140, 0.9);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 1200px; 
            margin: auto;
        }

        .product {
            margin: 20px; 
            width: 250px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: scale(1.05); 
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3); 
            background-color: rgba(255, 255, 255, 0.95);
        }

        .product img {
            width: 100%;
            border-radius: 10px; 
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 10px; 
        }

        .product h3 {
            margin-top: 10px; 
            color: #4d684e;
            font-size: 1.5em;
        }

        label {
            font-weight: bold;
            display: block; 
            margin: 10px 0 5px; 
        }

        input, select, button {
            padding: 10px; 
            margin: 5px auto; 
            width: 90%; 
            max-width: 350px;
            border-radius: 5px; 
            border: 1px solid #ddd; 
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #4d684e; 
            outline: none;
        }

        button {
            background-color: #4d684e;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3e572f; 
            transform: translateY(-2px); 
        }

        #totalCompra {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        #cartList {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #cartList li {
            border-bottom: 1px solid #ddd; 
            padding: 10px 0; 
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4d684e;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s;
            opacity: 1;
        }
    </style>
    <script>
        const productPrices = {
            "Maçã": { unidade: 3, peso: 8 },
            "Banana": { unidade: 2, peso: 5 },
            "Laranja": { unidade: 4, peso: 9 },
            "Cenoura": { unidade: 3, peso: 7 },
            "Brócolis": { unidade: 5, peso: 12 },
            "Batata": { unidade: 2, peso: 4 },
            "Arroz": { unidade: 10, peso: 20 },
            "Feijão": { unidade: 6, peso: 15 },
            "Lentilha": { unidade: 5, peso: 14 }
        };

        window.onload = function() {
            const totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;
            document.getElementById("totalCompra").innerText = `Total da compra: R$${totalCompra.toFixed(2)}`;
        };

        function hasCadastro() {
            const email = prompt("Digite seu email:");
            const cpf = prompt("Digite seu CPF:");

            if (!email || !cpf) {
                alert("Email e CPF são necessários para verificar seu cadastro.");
                return false;
            }

            fetch(`verificar_cliente.php?email=${encodeURIComponent(email)}&cpf=${encodeURIComponent(cpf)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(data.message);
                        applyDiscount();
                    } else {
                        alert(data.message);
                        const cadastrar = confirm("Você não está cadastrado! Deseja se cadastrar?");
                        if (cadastrar) {
                            window.location.href = "Cadastro Cliente.html";
                        }
                    }
                })
                .catch(error => {
                    console.error("Erro na requisição: ", error);
                    alert("Ocorreu um erro ao verificar seu cadastro.");
                });
        }

        function applyDiscount() {
            let totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;
            totalCompra *= 0.9; // Aplica 10% de desconto
            localStorage.setItem('totalCompra', totalCompra);
            document.getElementById("totalCompra").innerText = `Total da compra: R$${totalCompra.toFixed(2)}`;
        }

        function addToCart() {
            const product = document.getElementById("productSelect").value;
            const measure = document.getElementById("measureSelect").value;
            const quantity = parseInt(document.getElementById("quantity").value, 10);

            if (!product || quantity <= 0 || quantity > 100) {
                alert("Escolha um produto e coloque uma quantidade válida!");
                return;
            }

            let pricePerUnit = productPrices[product][measure];

            hasCadastro();

            const subtotal = pricePerUnit * quantity;

            let totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;
            totalCompra += subtotal;
            localStorage.setItem('totalCompra', totalCompra);
            document.getElementById("totalCompra").innerText = `Total da compra: R$${totalCompra.toFixed(2)}`;
            prependProductToList(product, measure, quantity, subtotal);
            showMessage(`Você adicionou ${quantity} ${measure}(s) de ${product} ao carrinho! Subtotal: R$${subtotal.toFixed(2)}`);
        }

        function prependProductToList(product, measure, quantity, subtotal) {
            const list = document.getElementById('cartList');
            const item = document.createElement('li');
            item.textContent = `${quantity} ${measure}(s) de ${product} - R$${subtotal.toFixed(2)}`;
            list.prepend(item);
        }

        function showMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = msg;
            document.body.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.style.opacity = 0;
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 500);
            }, 3000);
        }

        function finalizarCompra() {
            const totalCompra = parseFloat(localStorage.getItem('totalCompra')) || 0;

            if (totalCompra === 0) {
                alert("Seu carrinho tá vazio. Adicione produtos antes de finalizar a compra.");
                return;
            }

            const confirmacao = confirm(`O valor total é R$${totalCompra.toFixed(2)}. Deseja confirmar o pagamento?`);
            if (confirmacao) {
                alert("Pagamento confirmado! Obrigado pela compra.");
                localStorage.removeItem('totalCompra');
                document.getElementById("totalCompra").innerText = `Total da compra: R$0.00`;
                document.getElementById('cartList').innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <h1>Loja de Produtos Agrícolas</h1>
    <div class="products-section">
        <h2>Produtos Disponíveis</h2>
        <select id="productSelect">
            <option value="">Selecione um produto</option>
            <option value="Maçã">Maçã</option>
            <option value="Banana">Banana</option>
            <option value="Laranja">Laranja</option>
            <option value="Cenoura">Cenoura</option>
            <option value="Brócolis">Brócolis</option>
            <option value="Batata">Batata</option>
            <option value="Arroz">Arroz</option>
            <option value="Feijão">Feijão</option>
            <option value="Lentilha">Lentilha</option>
        </select>
        <select id="measureSelect">
            <option value="unidade">Unidade</option>
            <option value="peso">Peso (kg)</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantidade" min="1">
        <button onclick="addToCart()">Adicionar ao Carrinho</button>

        <div id="cart">
            <h3>Itens no Carrinho</h3>
            <ul id="cartList"></ul>
        </div>

        <div id="totalCompra">Total da compra: R$0.00</div>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
</body>
</html>
