<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Funcionários da Fazenda GreenGarden</title>
    <style>
        /* Reset básico e fonte */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333; /* Texto mais escuro para legibilidade */
        }
        /* Configurações de layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e3d7c1;
            min-height: 100vh;
        }
        header {
            background-color: #4d684e;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 10px rgba(244, 244, 244, 0.3);
            position: relative;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #b05f3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .logout-btn:hover {
            background-color: #a04932;
            transform: scale(1.05); /* Aumenta o botão levemente ao passar o mouse */
        }
        .dashboard-container {
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .menu, .charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .menu-item, .chart-card {
            background-color: #4d684e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s; /* Adicionada transformação */
            cursor: pointer;
            min-width: 120px; /* Largura mínima para itens do menu */
        }
        .menu-item:hover {
            background-color: #6a8a64;
            transform: scale(1.05); /* Aumenta o item levemente ao passar o mouse */
        }
        .chart-card {
            width: 100%;
            max-width: 300px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s; /* Transição para efeito de escala */
        }
        .chart-card:hover {
            transform: scale(1.03); /* Aumenta o card levemente ao passar o mouse */
        }
        .chart-title {
            font-size: 1.2em;
            color: #4d684e;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard do Funcionário</h1>
        <p>Bem-vindo(a) ao painel de controle exclusivo para funcionários da Fazenda GreenGarden</p>
        <button class="logout-btn" onclick="window.location.href='Home.html'">Logout</button>
    </header>

    <div class="dashboard-container">
        <h2>Funcionalidades Disponíveis</h2>
        <div class="menu">
            <div onclick="window.location.href='Rastreabilidade.html'" class="menu-item">Rastreabilidade</div>
            <div onclick="window.location.href='Notificações.html'" class="menu-item">Notificações</div>
            <div onclick="window.location.href='Estoque.html'" class="menu-item">Estoque</div>
        </div>

        <h2 style="margin-top: 40px;">Status dos Lotes e Índices de Crescimento</h2>
        <div class="charts">
            <div class="chart-card">
                <p class="chart-title">Status do Lote - Pragas</p>
                <canvas id="pragasChart"></canvas>
            </div>
            <div class="chart-card">
                <p class="chart-title">Alertas Ambientais</p>
                <canvas id="ambientalChart"></canvas>
            </div>
            <div class="chart-card">
                <p class="chart-title">Índice de Crescimento</p>
                <canvas id="crescimentoChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dados do gráfico de status de pragas
        const pragasData = {
            labels: ['Lote 1', 'Lote 2', 'Lote 3'],
            datasets: [{
                label: 'Status de Pragas',
                data: [3, 7, 2], // Exemplo de dados
                backgroundColor: ['#d8f3dc', '#fff3cd', '#f8d7da'],
                borderColor: '#4d684e',
                borderWidth: 1
            }]
        };
        const pragasConfig = {
            type: 'bar',
            data: pragasData,
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        };
        new Chart(document.getElementById('pragasChart'), pragasConfig);

        // Dados do gráfico de alertas ambientais
        const ambientalData = {
            labels: ['Alta Temperatura', 'Baixa Umidade', 'Chuva Excessiva'],
            datasets: [{
                label: 'Alertas Ambientais',
                data: [5, 3, 2],
                backgroundColor: ['#ffcccb', '#ffdd99', '#ccffcc'],
                borderColor: '#4d684e',
                borderWidth: 1
            }]
        };
        const ambientalConfig = {
            type: 'pie',
            data: ambientalData,
            options: { responsive: true }
        };
        new Chart(document.getElementById('ambientalChart'), ambientalConfig);

        // Dados do gráfico de índice de crescimento
        const crescimentoData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
            datasets: [{
                label: 'Crescimento (%)',
                data: [10, 15, 25, 35, 50],
                borderColor: '#4d684e',
                backgroundColor: 'rgba(77, 104, 78, 0.4)',
                fill: true
            }]
        };
        const crescimentoConfig = {
            type: 'line',
            data: crescimentoData,
            options: {
                responsive: true,
                plugins: { legend: { position: 'top' } }
            }
        };
        new Chart(document.getElementById('crescimentoChart'), crescimentoConfig);
    </script>
</body>
</html>
