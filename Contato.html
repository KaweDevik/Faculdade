<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <!-- Estilos CSS -->
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #45a049;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required><br>

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" placeholder="Assunto" required><br>

            <label for="message">Mensagem:</label>
            <textarea id="message" rows="4" placeholder="Digite sua mensagem" required></textarea><br>

            <div class="error-message" id="error-message"></div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Função para enviar o formulário de contato
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar envio do formulário padrão

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Verificação simples para garantir que os campos não estão vazios
            if (!name || !email || !subject || !message) {
                document.getElementById('error-message').textContent = 'Por favor, preencha todos os campos!';
                return;
            }

            // Exibir uma mensagem de sucesso (isso pode ser substituído por um envio real via servidor)
            document.getElementById('error-message').textContent = '';
            alert('Mensagem enviada com sucesso!');

            // Limpar os campos após envio (se desejado)
            document.getElementById('contact-form').reset();
        });
    </script>

</body>
</html>
